
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <!-- ATM Machine -->
  <div class="atmMachine" >
        <!-- mainFrame -->
    <div class="mainFrame">
           <!-- Screen - Welcome to Dream Big Bank -->
      <div class="screen">
            <p class="title">WELCOME TO DREAM BIG BANK <br> ( Currency Exchange Made Simple !! ) </p>
            <p class="amount">AMOUNT IN DOLLARS  ($) </p>
      </div>
    
       <!-- Instruction Buttons ( withdrawal,Deposit,Balance,Reset,FastCash,Transfer) -->
    <div class="buttons" wrap="hard">
            <!-- 3 Left Instruction Buttons -->
          <div class="leftButtons" wrap="hard">
                <button class="withdrawal">Withdrawal</button>
                <button class="deposit">Deposit</button>
                <button onclick="returnToScreen()" class="reset">RESET</button>
          </div>
        <!-- 3 Right InstructionButtons -->
          <div class="rightButtons" wrap="hard">
                <button onclick="checkBalance()" class="balance">Balance</button>
               <button class="fastCash">Fast Cash</button>
               <button class="transfer">Transfer</button>
          </div>
    </div>  
        <!-- ATM keyPad Number Buttons -->
    <div class="keyPadFrame" wrap="hard">
          <!-- 4 row and 4 buttons -->
        <div class="row1">
            <button onclick="upLoadToScreen('1')" class="btn1">1</button>
            <button onclick="upLoadToScreen('2')" class="btn2">2</button>
            <button onclick="upLoadToScreen('3')" class="btn3">3</button>
            <button class="cancel">CANCEL</button>
        </div>
        <div class="row2">
            <button onclick="upLoadToScreen('4')" class="btn4">4</button>
            <button onclick="upLoadToScreen('5')" class="btn5">5</button>
            <button onclick="upLoadToScreen('6')" class="btn6">6</button>
            <button class="clear">CLEAR</button>
        </div>
        <div class="row3">
            <button onclick="upLoadToScreen('7')" class="btn7" >7</button>
            <button onclick="upLoadToScreen('8')" class="btn8" >8</button>
            <button onclick="upLoadToScreen('9')" class="btn9" >9</button>
            <button onclick="alertHelp()" class="help">HELP</button>
        </div>
        <div class="row4">
            <button onclick="upLoadToScreen('-')" class="minusbtn" >-</button>
            <button onclick="upLoadToScreen('0')" class="btn0" >0</button>
            <button onclick="upLoadToScreen('+')" class="plusbtn" >+</button>
            <button class="enter">ENTER</button>
        </div>
    </div>    
  </div>  
        
        <script src="script.js" async defer></script>
    </body>
</html>
